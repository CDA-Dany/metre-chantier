<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau métrés</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="top-bar">

    <!-- Recherche -->
    <div class="search-zone">
        <input
            type="text"
            id="searchInput"
            placeholder="Rechercher…"
        >

        <!-- Options -->
        <div class="options-zone">
            <label class="fait-option">
                <input type="checkbox" id="toggleFait">
                <span>Masquer les lignes faites</span>
            </label>
        </div>
    </div>

</div>

<!-- Tableau -->
<table>
    <thead></thead>
    <tbody></tbody>
</table>

<!-- Totaux -->
<div class="totaux-globaux">
    <span id="totalGlobal"></span>
    <span id="restantGlobal"></span>
</div>

<script src="script.js"></script>
</body>
</html>
